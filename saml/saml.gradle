apply plugin: 'io.jmix'

group = 'io.jmix.saml'
archivesBaseName = 'jmix-saml'

dependencies {
    api 'io.jmix.core:jmix-core'
    api 'io.jmix.security:jmix-security'

    api 'org.springframework.security:spring-security-saml2-service-provider'

    compileOnly 'io.jmix.security:jmix-security-data'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation 'org.springframework.boot:spring-boot-starter-web'
    testRuntimeOnly 'org.hsqldb:hsqldb'
}

test {
    useJUnitPlatform()
}